{% extends 'base.html' %}

{% block body %}
    {% for boat in boats %}
    <div class="boats" id="boat_{{ boat[0] }}">
        <ul id="boat_ul_li">
            <strong style="color: rgb(95, 183, 241);">BOAT INFO</strong>
            <li class="boat_list"> <strong>ID: </strong> {{boat[0]}}</li>
            <li class="boat_list"> <strong>BOAT NAME: </strong> {{boat[1]}}</li>
            <li class="boat_list"><strong>BOAT TYPE: </strong> {{boat[2]}}</li>
            <li class="boat_list"> <strong>OWNER ID: </strong> {{boat[3]}}</li>
            <li class="boat_list"> <strong>RENTAL PRICE: </strong> ${{boat[4]}}</li>
            <li><a class="update_btn" href="{{ url_for('update_boat', boat_id=boat[0]) }}">CLICK HERE TO UPDATE</a></li>
            <form action="{{ url_for('delete_boat', boat_id=boat.id) }}" method="POST">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this boat?')">Delete Boat</button>
            </form>
        </form>
        </ul>
    </div>
    {% endfor %}
{% endblock %}
